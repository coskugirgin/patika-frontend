<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="panel">
      <nav class="top-nav">
        <div class="top-nav-element">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" style="text-decoration: none">Gmail</a>
        </div>
        

        <div class="top-nav-element">
            <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl" style="text-decoration: none">Images</a>
        </div>
        

        <div class="top-nav-element">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
                <img src="/css/css-project3/images/appsbutton.svg" 
                    alt="About" style="width: 25px; height: 25px; margin-right: 3px;">
            </a>
        </div>
        

        <div class="top-nav-element">
            <a href="https://www.github.com/coskugirgin" target="_blank"><img
                src="images/coskugirgin.jpg"
                alt="Cosku Girgin"
                style="margin-right: 1px; width:60px; border-radius: 30px;">
            </a>
        </div>
        

      </nav>
      <div class="logo-area">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <img class="logo"
          src="/css/css-project3/images/logo.png"
          width="400px"
          alt="Google Logo"/>
      </div>
      <div class="search-area">
        <div class="search-element">
            <div class="search-img">
              <img id="logo" src="/css/css-project3/images/search-icon.png" 
              alt="Google"
              width="20px">
            </div>

        </div>
        <div class="search-element">
            <div class="input-area">
              <input type="text" name="google" id="input1">
            </div>
        </div>
        <div class="search-element">
            <div class="mic-img">
              <img src="/css/css-project3/images/voicelogo.png" 
              alt="Google"
              width="35px">
            </div>

        </div>

      </div>
      <div class="button-area">
        <a href=""
          ><button class="googlesearch">Google Search</button></a
        >
        <a href=""
          ><button class="feelinglucky">I'm Feeling Lucky</button></a
        >
      </div>
    </div>

    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
